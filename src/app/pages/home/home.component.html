



<div class="container">
  <h1 class="text-center">Pokemon</h1>


 <div class="row">
  <div class="col-md-7">
    <h3 class="text-center">Table</h3>
    <table class="table table-striped" *ngIf="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>See Pokemon</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let element of dataPokemon" >
          <td > <span class="text-center"> {{element.name}}  </span></td>
          <td > <span class="text-center" (click)="getOnePokemon(element.name)"> Detail </span></td>
        <tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-3">
    <h3 class="text-center">Detail</h3>


  </div>


 </div>

 <div class="row">

  <div class="col-md-12">
    <h3 class="text-center">Summary</h3>



  </div>


 </div>




</div>
